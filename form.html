<!DOCTYPE html>
<html>
<head>
    <title>HTML form exercise</title>
</head>
<body>
    <h1>Login</h1>

    <!-- tag, attribute key=value
    form tag, has two attributes
    action : where the form send data to
    method = which http method
    method has to be "" or GET to go to result.html page
    -->

    <form action="result.html" method="GET">
        <label for="input1">Username:</label>
        <input name="input1" id="input1" type="text" placeholder="username" required>
        <label for="input2">Password:</label>
        <input name="input2" id="input2" type="password" placeholder="password" required>
        <input type="submit">
    </form>


</body>
</html>
